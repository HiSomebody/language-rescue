<html>
<head><title>Language Rescue</title>

     <style>
     body { text-align: center }
     </style>
    <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css"></link>
    <!--link rel="stylesheet" type="text/css" href="app.css"-->
    
    <!--script type="text/javascript" src="js/angular.js"></script-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.7/angular.min.js"></script>
    <script type="text/javascript" src="js/angular-route.js"></script>
     <!--script src="app.js" type="text/javascript"></script-->
     <script src="main-controller.js" type="text/javascript"></script>

</head>
    <body ng-app="languageApp" ng-controller="MainController">
        <div class="jumbotron">
            <p>Language Rescue</p>
        </div>

        <div ng-show="view=='choosing language'">
            <input style="font-size:24" type="text" ng-model="l.title" placeholder = "search languages">
            <div class="table-responsive">
                <table class="table table-striped table-bordered table-hover table-condensed">
                    <thead>
                        <th>
                            Language
                        </th>
                        <th>
                            Number of Entries
                        </th>
                    </thead>
                    <tbody>
                    <tr valign="top" class="panel panel-default"
                        <a ng-click ="setSelectedLanguage(l)" class="{{(l == selectedEntry)? 'list-group-item active' : 'list-group-item'}}"
                        ng-repeat="l in languages.listed | filter:l | orderBy:'title'|limitTo:8">
                    <!--div class="list-group" style="overflow-y: auto; height: 90%"-->
                    <td>
                        {{l.title}}
                    </td>
                    <td>
                        {{l.numEntries}}
                    </td>
                    </a>
                    </tr>
                    <!--/div-->
                    </tbody>
                </table>
            </div>
        </div>
        
        <div ng-show="view=='main view'">
            <table align="center">
                <tr>
                <td>
                    <h3>
                        <a class="btn btn-primary btn-sm" role="button" ng-click="chooseLanguage()">Choose Language</a>
                    </h3>
                </td>
                <td>
                </td>
                </tr>
                <tr>
                <td>
                    <h3>
                        {{selectedLanguage.title}}
                    </h3>
                </td>
                <td>
                    <h3>
                        Definition
                    </h3>   
                </td>
                </tr>
                <tr valign = "top">
                <td>
                    <input style="font-size:24" type="text" ng-model="e.entry" placeholder = "search entries">
                    <div class="list-group" style="overflow-y: auto; height: 90%">
                      <a ng-click ="setSelectedEntry(e)" class="{{(e == selectedEntry)? 'list-group-item active' : 'list-group-item'}}"
                            ng-repeat="e in entries.listed | filter:e | orderBy: 'entry'|limitTo:8">{{e.entry}}</a>
                    </div>
                </td>
                <td>
                <textarea ng-show="!editing" rows="12" cols="50" style="font-size:24;" ng-readonly="!editing">{{selectedEntry.definitions[0]}}</textarea>
                <textarea ng-show="editing" rows="12" cols="50" style="font-size:24;" ng-readonly="!editing" ng-model="contribution">{{contribution}}</textarea>
                </td>
                </tr>
            </table>
            <a ng-show="!editing" class="btn btn-primary btn-sm" role="button" ng-click="startEditing()">Edit</a>
            <a ng-show="editing" class="btn btn-primary btn-sm" role="button" ng-click="contribute()">Contribute</a>
            <a ng-show="editing" class="btn btn-primary btn-sm" role="button" ng-click="cancel()">Cancel</a>
        </div>
        
        <br>
    </body> 
</html>
