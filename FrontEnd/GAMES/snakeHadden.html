<html>
	<script>
	var HttpClient = function() {
	    this.get = function(aUrl, aCallback) {
	        var anHttpRequest = new XMLHttpRequest();
	        anHttpRequest.onreadystatechange = function() { 
	            if (anHttpRequest.readyState == 4 && anHttpRequest.status == 200)
	                aCallback(anHttpRequest.responseText);
	        }
	        anHttpRequest.open( "GET", aUrl, true );            
	        anHttpRequest.send( null );
	    }
	
		this.post = function(aUrl, aCallback) {
		var xhttp = new XMLHttpRequest();
		  xhttp.onreadystatechange = function() {
		    if (this.readyState == 4 && this.status == 200) {
		      	aCallback(xhttp.responseText);
		    }
		  };
		  xhttp.open("POST", aUrl, true);
		  xhttp.send();
	  }
	}
	
	
	
	
	var grid;             //the playing feild
	var snake = [];       //us
	var direction;        // the direction we are going
	var moving;           //interval of the function that keeps us moving
	var randTime = (Math.random() * 3) * 1000; //*1000 makes it into mili seconds
	var counter = 0;      //timer
	var isNoFuits = true;
	var wait = 0;         //used to make program wait a little bit while the snake grows
	var directionRequest; //Used to prevennt user from pressing keys to fast
	var scoreBoard;
	var highScores;
	var yourScore;
	var lowestHighScore = 0;
	
	window.onload = function()
	{
	window.addEventListener("keypress", pressedKey, false);
	window.onkeydown = pressedKey;
		var cellWidth = 20;
		var gap = 0;
		grid = document.getElementById("grid");
		for (var i = 0; i < 40; i++)
		{
			var row = document.createElement("div");
			for (var j = 0; j < 80; j++)
			{
				var cell = document.createElement("div");
				cell.style.display = "inline-block";
				cell.style.position = "absolute";
				cell.style.width = cellWidth + "px";
				cell.style.height = cellWidth + "px";
				cell.style.top = i * (cellWidth + gap);
				cell.style.left = j * (cellWidth + gap);
				cell.style.border = "solid blue";
				if (i == 5 && j == 5) //if where we start
				{
				cell.style.backgroundColor = "yellow";
				var X_YList = [5, 5];
				snake.push(X_YList);
				} else {
				cell.style.backgroundColor = "blue";
				}
				row.appendChild(cell);
				cell.style.textAlign = "center";   
				cell.style.fontSize = 40;
			}
			grid.appendChild(row);
		}
		createScoreBoard();
		createHighScores();
	}
	
	function createScoreBoard()
	{
		scoreBoard = document.getElementById("scoreBoard");
		scoreBoard.style.position = "absolute";
		scoreBoard.display = "inline";
		scoreBoard.style.backgroundColor = "gray";
		scoreBoard.style.top = 0;
		scoreBoard.style.left = 1610;
		scoreBoard.style.width = "250px";
		scoreBoard.style.height = "300px";
		yourScore = document.createElement("h1");
		yourScore.style.fontSize = 40;
		yourScore.style.textAlign = "center";
		yourScore.innerHTML = "SCORE: <br>1";
		scoreBoard.appendChild(yourScore);
	}
	
	function createHighScores()
	{
		highScores = document.getElementById("highScores");
		highScores.style.position = "absolute";
		highScores.display = "inline";
		highScores.style.backgroundColor = "gray";
		highScores.style.top = 310;
		highScores.style.left = 1610;
		highScores.style.width = "250px";
		highScores.style.height = "500";
		HighScoreLabel = document.createElement("h2");
		HighScoreLabel.style.fontSize = 30;
		HighScoreLabel.style.textAlign = "center";
		HighScoreLabel.innerHTML = "High Scores";
		highScores.appendChild(HighScoreLabel);
		
		var client = new HttpClient();
		client.get('http://104.236.169.62:80/snakeHighScoresList/', function(response) {
			var parsedJSON = (JSON.parse(response));
			if (parsedJSON["result"] == "success")
			{
				var hScoreLbl = "High Scores";
				scores = parsedJSON["scores"];
				// successfully updated high scores
				hScoreLbl += "<br>_______"
				hScoreLbl += "<h4 style='font-size:20'>";
				for (var i = 0; i < scores.length; i++)
				{
					var score = scores[i];
					lowestHighScore = Number(score['score']);
					hScoreLbl += score['name'] + " " + score['score'];
					hScoreLbl += "<br>";
				}
				hScoreLbl += "</h4>";
				HighScoreLabel.innerHTML = hScoreLbl;
			}
			else
			{
				// unable to get data from server
			}
		});		
		
	}
	
	function pressedKey(event)
	{
		if (event.key == "w" || event.keyCode == 38 && (direction != "down" || snake.length == 1)) directionRequest = "up";
		if (event.key == "a" || event.keyCode == 37 && (direction != "right" || snake.length == 1)) directionRequest = "left";
		if (event.key == "s" || event.keyCode == 40 && (direction != "up" || snake.length == 1)) directionRequest = "down";
		if (event.key == "d" || event.keyCode == 39 && (direction != "left" || snake.length == 1)) directionRequest = "right";
		if (moving == null)  //if i have not started my snake
		{		
		moving = setInterval( function(){ 
			direction = directionRequest;
			Move(); 
			if (isNoFuits) counter += 100;
			if (counter >= randTime) MakeFruit();
			},60);
		}
	}
	
	function MakeFruit()
	{
		while (isNoFuits)
		{
			counter = 0;
			var randWidth = Math.floor(Math.random() * 80);
			var randHeight = Math.floor(Math.random() * 40);
			if(grid.childNodes[randHeight].childNodes[randWidth].style.backgroundColor == "blue" && isNoFuits == true)
			{
			grid.childNodes[randHeight].childNodes[randWidth].style.backgroundColor = "red";
			isNoFuits = false; //breaks when it finds a spot i can place a fruit
			}
		}
	}
	
	function Move()
	{
		var X_YList = [];
		if (wait != 0)  //if im growing
		{
			wait--;
			var growing = true;
		} else {
			grid.childNodes[snake[0][1]].childNodes[snake[0][0]].style.backgroundColor = "blue";
			growing = false;
		}
		if (direction == "up")
		{
			if (grid.childNodes[snake[snake.length - 1][1] - 1].childNodes[snake[snake.length - 1][0]].style.backgroundColor == "red") EatFruit();
			if (grid.childNodes[snake[snake.length - 1][1] - 1].childNodes[snake[snake.length - 1][0]].style.backgroundColor == "yellow") Dead(grid.childNodes[snake[snake.length - 1][1] - 1].childNodes[snake[snake.length - 1][0]]);
			grid.childNodes[snake[snake.length - 1][1] - 1].childNodes[snake[snake.length - 1][0]].style.backgroundColor = "yellow";
			X_YList = [snake[snake.length - 1][0] , snake[snake.length - 1][1] - 1];
			snake.push(X_YList);		
		}
		if (direction == "left")
		{
			if (grid.childNodes[snake[snake.length - 1][1]].childNodes[snake[snake.length - 1][0] - 1].style.backgroundColor == "red") EatFruit();
			if (grid.childNodes[snake[snake.length - 1][1]].childNodes[snake[snake.length - 1][0] - 1].style.backgroundColor == "yellow") Dead(grid.childNodes[snake[snake.length - 1][1]].childNodes[snake[snake.length - 1][0] - 1]);
			grid.childNodes[snake[snake.length - 1][1]].childNodes[snake[snake.length - 1][0] - 1].style.backgroundColor = "yellow";
			X_YList = [snake[snake.length - 1][0] - 1, snake[snake.length - 1][1]];
			snake.push(X_YList);		
		}
		if (direction == "down")
		{
			if (grid.childNodes[snake[snake.length - 1][1] + 1].childNodes[snake[snake.length - 1][0]].style.backgroundColor == "red") EatFruit();
			if (grid.childNodes[snake[snake.length - 1][1] + 1].childNodes[snake[snake.length - 1][0]].style.backgroundColor == "yellow") Dead(grid.childNodes[snake[snake.length - 1][1] + 1].childNodes[snake[snake.length - 1][0]]);
			grid.childNodes[snake[snake.length - 1][1] + 1].childNodes[snake[snake.length - 1][0]].style.backgroundColor = "yellow";
			X_YList = [snake[snake.length - 1][0] , snake[snake.length - 1][1] + 1];		
			snake.push(X_YList);
		}
		if (direction == "right")
		{
			if (grid.childNodes[snake[snake.length - 1][1]].childNodes[snake[snake.length - 1][0] + 1].style.backgroundColor == "red") EatFruit();
			if (grid.childNodes[snake[snake.length - 1][1]].childNodes[snake[snake.length - 1][0] + 1].style.backgroundColor == "yellow") Dead(grid.childNodes[snake[snake.length - 1][1]].childNodes[snake[snake.length - 1][0] + 1]);
			grid.childNodes[snake[snake.length - 1][1]].childNodes[snake[snake.length - 1][0] + 1].style.backgroundColor = "yellow";
			X_YList = [snake[snake.length - 1][0] + 1 ,snake[snake.length - 1][1]];
			snake.push(X_YList);		
		}
	if (growing == false) snake.splice(0, 1);
	}
	
	function EatFruit()
	{
	yourScore.innerHTML = "SCORE: <br>" + (snake.length + 6);
	isNoFuits = true;
	wait = 6;
	}
	
	function Dead(cell)
	{
	cell.style.backgroundColor = "grey";
	clearInterval(moving);
	if (confirm("You Died")) {
			if (snake.length > lowestHighScore)
			{
				var playerName = prompt("New High Score! Enter your name");
				if (playerName != "" && playerName != undefined && playerName != null)
				{
					console.log(playerName);
					// Make http request and pass in response
					var client = new HttpClient();
					client.post('http://104.236.169.62:80/newSnakeHighScore/'+playerName+"/"+snake.length, function(response) {
						var parsedJSON = (JSON.parse(response));
						if (parsedJSON["result"] == "success")
						{
							// successfully updated high scores
						}
						else
						{
							// unable to get data from server
						}
					});			
				}	
			}				
			document.location.reload(true);
		}
	}
	
	</script>
	<div id="grid"></div>
	<div id="scoreBoard"></div>
	<div id="highScores"></div>
</html>
