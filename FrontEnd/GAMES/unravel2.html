function shuffleBoard() {
	var shuffleCounter = 0;
	currentStackIndex = 0;
	shuffleStack = [];
	
	while (shuffleCounter < 30)
	{
		var randX = Math.floor(Math.random()*(gridDivs.length-2))+1;
		var randY = Math.floor(Math.random()*(gridDivs.length-2))+1;
		var numRotations = Math.floor(Math.random()*4)+1;
		for (var i = 0; i < numRotations; i++)
		{
			shuffleStack.push({x:randX,y:randY});
			shuffleCounter++;
		}
	}
	setDivSpeed(.15);
	shuffling = true;
}
 
setInterval(function() {
	if (!shuffling){return;}
	{
		var randX = shuffleStack[currentStackIndex].x;
		var randY = shuffleStack[currentStackIndex].y;
		rotateLeft(randX,randY);
		currentStackIndex++;
	}
	if (currentStackIndex >= shuffleStack.length-1)
	{
		shuffling = false;
		setDivSpeed(.25);
		localGrids[currentIndex] = grid;
		localStorage.setItem('gridsV2', JSON.stringify(localGrids));
	}
}, 75);
 
function setDivSpeed(speed) {
	for (var i = 0; i < grid.length; i++)
	{
		for (var j = 0; j < grid[i].length; j++)
		{
			var div = gridDivs[i][j];
			div.style.transition = "left "+speed.toString()+"s ease-in, top "+speed.toString()+"s ease-in";
		}
	}
	
}

}

function getClickPosition(e) {
    var parentPosition = getPosition(e.currentTarget);
	var x = e.clientX;
	var y = e.clientY;
	var div = document.elementFromPoint(x, y);
	
	var locX = 1;
	var locY = 1;
	for (var i = 0; i < gridDivs.length; i++)
	{
		for (var j = 0; j < gridDivs[i].length; j++)
		{
			var currDiv = gridDivs[i][j];
			if (currDiv == div)
			{
				if (i < 1 || i > gridDivs.length-2 || j < 1 || j > gridDivs[i].length-2)
				{
					return;
				}
				locX = j;
				locY = i;
				break;
			}
		}
	}
	
	rotateRight(locX,locY);
	storeGridLocally();
	checkWin();
}

 function getNumNotWhite() {
	 var counter = 0;
 	 for (var i = 0; i < gridDivs.length; i++)
	{
		for (var j = 0; j < gridDivs.length; j++)
		{
			var color = gridDivs[i][j].className;
			if (color != 'white')
			{
				counter += 1;
			}
			
		}
	}
	 return counter;
 }
	
function whiteOnPerimeter() {
 	for (var i = 0; i < gridDivs.length; i++)
	{
		for (var j = 0; j < gridDivs.length; j++)
		{
			var color = gridDivs[i][j].className;
			if (color == 'white') 
			{	
				if (i == 0 || i == gridDivs.length-1 || j == 0 || j == gridDivs.length-1)
				{
					return true;
				}
			}
			
		}
	}
	 return false;
 }
	
 function checkWin() {
	 var numNotWhite = getNumNotWhite();
	 var numPerimeter = (gridDivs.length - 1)*4;
	 if (numNotWhite <= numPerimeter)
	 {
		for (var i = 0; i < gridDivs.length; i++)
		{
			for (var j = 0; j < gridDivs.length; j++)
			{
				var color = gridDivs[i][j].className;
				if (color == 'red' && i != 0)
				{
					return false;
				}
				if (color == 'blue' && j != 0)
				{
					return false;
				}
				if (color == 'yellow' && j != grid.length-1)
				{
					return false;
				}
				if (color == 'green' && i != grid.length-1)
				{
					return false;
				}
			}
		}
	 }
	 else
	 {
		 // if any white on perimeter return false
		 if (whiteOnPerimeter()) return false;
		 
		 for (var i = 0; i < gridDivs.length; i++)
		{
			for (var j = 0; j < gridDivs.length; j++)
			{
				var color = gridDivs[i][j].className;
				// red is only allowed on row 0 or if not edge column it can also be row 1
				if (color == 'red' && i != 0)
				{
					if (i != 1 || j == 0 || j == gridDivs.length-1)
					{	
						return false;
					}
				}
				// blue is only allowed on column 0 or if not edge row it can also be column 1
				if (color == 'blue' && j != 0)
				{
					if (j != 1 || i == 0 || i == gridDivs.length-1)
					{	
						return false;
					}
				}
				// yellow is only allowed on column length-1 or if not edge row it can also be column length-2
		 		if (color == 'yellow' && j != grid.length-1)
				{
					if (j != gridDivs.length-2 || i == 0 || i == gridDivs.length-1)
					{	
						return false;
					}
				}
				// green is only allowed on row length-1 or if not edge column it can also be row length-2
				if (color == 'green' && i != grid.length-1)
				{
					if (i != gridDivs.length-2 || j == 0 || j == gridDivs.length-1)
					{	
						return false;
					}
				}
			}
		}
		 
		 
	 }
	
	wonGame();
 }

 function rotateRight(x,y) {
	
	moveDiv(y-1,x-1,1,0);
	moveDiv(y-1,x,1,0);
	moveDiv(y-1,x+1,0,1);
	moveDiv(y,x+1,0,1);
	moveDiv(y+1,x+1,-1,0);
	moveDiv(y+1,x,-1,0);
	moveDiv(y+1,x-1,0,-1);
	moveDiv(y,x-1,0,-1);
	
	swapValuesAfterRotateRight(x,y);
 }
 
 function rotateLeft(x,y) {
	
	moveDiv(y-1,x-1,0,1);
	moveDiv(y-1,x,-1,0);
	moveDiv(y-1,x+1,-1,0);
	moveDiv(y,x+1,0,-1);
	moveDiv(y+1,x+1,0,-1);
	moveDiv(y+1,x,1,0);
	moveDiv(y+1,x-1,1,0);
	moveDiv(y,x-1,0,1);
	
	swapValuesAfterRotateLeft(x,y);
 }
 
 function swapValuesAfterRotateRight(x,y)
 {
	var temp = swapElements(gridDivs[y-1][x-1],y-1,x);
	temp = swapElements(temp,y-1,x+1);
	temp = swapElements(temp,y,x+1);
	temp = swapElements(temp,y+1,x+1);
	temp = swapElements(temp,y+1,x);
	temp = swapElements(temp,y+1,x-1);
	temp = swapElements(temp,y,x-1);
	temp = swapElements(temp,y-1,x-1);
	
	var temp2 = swapGridElements(grid[y-1][x-1],y-1,x);
	temp2 = swapGridElements(temp2,y-1,x+1);
	temp2 = swapGridElements(temp2,y,x+1);
	temp2 = swapGridElements(temp2,y+1,x+1);
	temp2 = swapGridElements(temp2,y+1,x);
	temp2 = swapGridElements(temp2,y+1,x-1);
	temp2 = swapGridElements(temp2,y,x-1);
	temp2 = swapGridElements(temp2,y-1,x-1);
 }
 
 function swapValuesAfterRotateLeft(x,y)
 {
	var temp = swapElements(gridDivs[y-1][x-1],y,x-1);
	temp = swapElements(temp,y+1,x-1);
	temp = swapElements(temp,y+1,x);
	temp = swapElements(temp,y+1,x+1);
	temp = swapElements(temp,y,x+1);
	temp = swapElements(temp,y-1,x+1);
	temp = swapElements(temp,y-1,x);
	temp = swapElements(temp,y-1,x-1);
	
	var temp2 = swapGridElements(grid[y-1][x-1],y,x-1);
	temp2 = swapGridElements(temp2,y+1,x-1);
	temp2 = swapGridElements(temp2,y+1,x);
	temp2 = swapGridElements(temp2,y+1,x+1);
	temp2 = swapGridElements(temp2,y,x+1);
	temp2 = swapGridElements(temp2,y-1,x+1);
	temp2 = swapGridElements(temp2,y-1,x);
	temp2 = swapGridElements(temp2,y-1,x-1);
 }
 
 function swapElements(div,y,x)
 {
	var temp = gridDivs[y][x];
	gridDivs[y][x] = div;
	return temp;
 }
 
 function swapGridElements(elem,y,x)
 {
 	var temp = grid[y][x];
	grid[y][x] = elem;
	return temp;
 }
 
 function moveDiv(row,col,dx,dy) {
	var div = gridDivs[row][col];

	var dynMoveAmountHoriz = (borderWidth+(boxDimension+gap)*(col+dx));
	var dynMoveAmountVert = (borderWidth+(boxDimension+gap)*(row+dy));
	var leftStr = div.style.left;
	var topStr = div.style.top;
	var valueLeft = parseInt(leftStr.substring(0,leftStr.length-2));
	var valueTop = parseInt(topStr.substring(0,topStr.length-2));
	div.style.left = dynMoveAmountHoriz + "px";//valueLeft + dx*dynMoveAmountHoriz + "px";
	div.style.top = dynMoveAmountVert + "px";//valueTop + dy*dynMoveAmountVert + "px";
 }
 
function getPosition(element) {
    var xPosition = 0;
    var yPosition = 0;
      
    while (element) {
        xPosition += (element.offsetLeft - element.scrollLeft + element.clientLeft);
        yPosition += (element.offsetTop - element.scrollTop + element.clientTop);
        element = element.offsetParent;
    }
    return { x: xPosition, y: yPosition };
}

		if (localGrids == null) { localGrids = []; }

		localStorage.setItem('gridsV2', JSON.stringify(localGrids));
		currentIndex--;
		localStorage.currentIndexV2 = currentIndex.toString();
		loadBoard();
		if (localGrids[currentIndex] == null)
		{
			shuffleBoard();
		}
	}
}
